<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Carnicería Delicias a tu Diestra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <img src="img/logoCarniceria.png" alt="Logo Carnicería Delicias" class="logo-image">
                    </div>
                    <span class="logo-text">Carnicería Delicias a tu Diestra</span>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Inicio</a></li>
                        <li><a href="catalogo.html" class="nav-link">Catálogo</a></li>
                        <li><a href="carrito.html" class="nav-link">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="carrito-badge">0</span>
                            </a></li>
                        <li><a href="login.html" class="nav-link active">Iniciar Sesión</a></li>
                        <li><a href="registro.html" class="btn btn-primary">Registrarse</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="fondo-autenticacion">
            <div class="fondo-autenticacion-imagen">
                <div class="fondo-autenticacion-overlay"></div>
            </div>
        </div>
        <div class="container">
            <div class="contenedor-formulario-autenticacion">
                <!-- Login Form -->
                <div class="auth-card">
                    <div class="auth-header">
                        <button type="button" class="cerrar-formulario" id="cerrar-login" title="Cerrar formulario">
                            <i class="fas fa-times"></i>
                        </button>
                        <h1 class="auth-title">Iniciar Sesión</h1>
                        <p class="auth-subtitle">Accede a tu cuenta para continuar</p>
                    </div>

                    <form class="auth-form" id="login-form">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" name="email" class="form-input"
                                    placeholder="tu@email.com" required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" class="form-input"
                                    placeholder="Tu contraseña" required>
                                <button type="button" class="password-toggle" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Remember Me & Forgot Password -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                Recordarme
                            </label>
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary btn-large btn-full" id="boton-login">
                            Iniciar Sesión
                        </button>

                        <!-- Register Link -->
                        <div class="auth-footer">
                            <p>¿No tienes una cuenta? <a href="registro.html" class="auth-link">Regístrate aquí</a></p>
                        </div>

                        <!-- Social Login Divider -->
                        <div class="divider">
                            <span>O continúa con</span>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="social-login">
                            <button type="button" class="btn btn-social btn-google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="btn btn-social btn-facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
</body>

</html>
